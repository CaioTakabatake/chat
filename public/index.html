<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.2/socket.io.js"
        integrity="sha512-VJ6+sp2E5rFQk05caiXXzQd1wBABpjEj1r5kMiLmGAAgwPItw1YpqsCCBtq8Yr1x6C49/mTpRdXtq8O2RcZhlQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="chat">
        <input type="text" name="username" placeholder="Digite seu usuÃ¡rio">
        <div class="messages"></div>
        <input type="text" name="message" placeholder="Digite sua mensagem">
        <button type="submit">Enviar</button>
    </form>

    <script type="text/javascript">
        const socket = io('https://chat-nine-smoky.vercel.app:3000');

        function renderMessage(message) {
            $('.messages').append(`<div class="message"<strong>${message.author}</strong>: ${message.message}</div>`);
        }

        socket.on('previousMessages', messages => {
            for (const message of messages) {
                renderMessage(message);
            }
        });

        socket.on('receivedMessage', message => {
            renderMessage(message);
        });

        $('#chat').submit(function (envent) {
            event.preventDefault();

            const author = $('input[name=username]').val();
            const message = $('input[name=message]').val();

            if (author.length && message.length) {
                const messageObject = {
                    author,
                    message
                }
                
                renderMessage(messageObject);
                socket.emit('sendMessage', messageObject);
            }
        });
    </script>
</body>

</html>
